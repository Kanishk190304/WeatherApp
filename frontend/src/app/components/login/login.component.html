<div style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px;">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div style="margin-bottom: 15px;">
      <label>Email:</label>
      <input 
        type="email" 
        [(ngModel)]="loginRequest.email" 
        name="email"
        style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"
      />
    </div>
    <div style="margin-bottom: 15px;">
      <label>Password:</label>
      <input 
        type="password" 
        [(ngModel)]="loginRequest.password" 
        name="password"
        style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"
      />
    </div>
    <div *ngIf="error" style="color: red; margin-bottom: 15px;">{{ error }}</div>
    <button 
      type="submit" 
      [disabled]="loading"
      style="width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;"
    >
      {{ loading ? 'Logging in...' : 'Login' }}
    </button>
  </form>

  <!-- Google Sign-In Section -->
  <div style="margin-top: 20px; border-top: 1px solid #ddd; padding-top: 20px;">
    <p style="text-align: center; color: #666; margin-bottom: 15px;">Or login with</p>
    
    <!-- Google Sign-In Container for renderButton fallback -->
    <div id="google-signin-btn" style="display: flex; justify-content: center; margin-bottom: 15px;">
      <button 
        type="button"
        (click)="signInWithGoogle()"
        style="width: 100%; max-width: 300px; padding: 12px; background: white; color: #333; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-weight: 500; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 14px;"
      >
        <svg width="20" height="20" viewBox="0 0 48 48">
          <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19c1.33-4.04 5.3-7.41 9.46-7.41z"/>
          <path fill="#4285F4" d="M23.99 44.5c6.47 0 11.9-2.38 15.89-6.55l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.16 0-11.42-4.17-13.29-9.91l-8.06 6.22C6.51 42.62 14.62 44.5 23.99 44.5z"/>
          <path fill="#FBBC05" d="M10.88 27.68c-.4-1.45-.64-2.98-.64-4.68s.23-3.23.64-4.68l-8.06-6.22C1.91 18.1 1.5 21 1.5 24s.41 5.9 1.26 8.72l8.06-6.22z"/>
          <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-6.55l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.16 0-11.42-4.17-13.29-9.91l-8.06 6.22C6.51 42.62 14.62 44.5 24 44.5z"/>
          <path fill="none" d="M0 0h48v48H0z"/>
        </svg>
        {{ loading ? 'Signing in...' : 'Sign in with Google' }}
      </button>
    </div>
  </div>

  <p style="text-align: center; margin-top: 15px;">
    Don't have an account? <a routerLink="/register">Register here</a>
  </p>
</div>
