<div style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px;">
  <h2>Register</h2>
  <form (ngSubmit)="register()">
    <div style="margin-bottom: 15px;">
      <label>Email:</label>
      <input 
        type="email" 
        [(ngModel)]="registerRequest.email" 
        name="email"
        style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"
      />
    </div>
    <div style="margin-bottom: 15px;">
      <label>Password:</label>
      <input 
        type="password" 
        [(ngModel)]="registerRequest.password" 
        name="password"
        style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"
      />
    </div>
    <div style="margin-bottom: 15px;">
      <label>Confirm Password:</label>
      <input 
        type="password" 
        [(ngModel)]="registerRequest.confirmPassword" 
        name="confirmPassword"
        style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"
      />
    </div>
    <div *ngIf="error" style="color: red; margin-bottom: 15px;">{{ error }}</div>
    <button 
      type="submit" 
      [disabled]="loading"
      style="width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;"
    >
      {{ loading ? 'Registering...' : 'Register' }}
    </button>
  </form>
  <p style="text-align: center; margin-top: 15px;">
    Already have an account? <a routerLink="/login">Login here</a>
  </p>
</div>
